<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First APP with HTML+EXPRESS+NODEJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">Chat</a>
    </nav>
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Enter your Username</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input type="text" class="form-control" id="nickname">
          <button type="submit" class="btn btn-warning btn-block mt-2">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
          </button>
        </form>
      </div>
    </div>
    <div class="container" id="contentWrap">
      <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Let's chat</g4>
            </div>
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer" action="">
              <div class="input-group">
                <input type="text" id="message" class="form-control">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-warning">
                    <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col-md-3">
          <div class="card-header">
            <h1 id="sesionName"></h1>
            <h1>Users</h1>
          </div>
          <div class="card-body" id="usernames">
            <h4>Nicknames</h4>
          </div>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
